{% extends "base.html" %}

{% block content %}
<h3>Inventory</h3>

<a href="/export" class="btn btn-success mb-3">Export to Excel</a>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Category</th>
      <th>Size</th>
      <th>Type</th>
      <th>Variant</th>
      <th>Pattern</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Last Updated</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>{{ p[3] }}</td>
      <td>{{ p[4] }}</td>
      <td>{{ p[5] }}</td>
      <td>{{ p[6] }}</td>
      <td>â‚¹ {{ p[7] }}</td>
      <td>{{ p[8] }}</td>
      <td>
        <a href="/edit/{{ p[0] }}" class="btn btn-sm btn-primary">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
