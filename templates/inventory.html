{% extends "base.html" %}

{% block content %}
<h3>Inventory</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Category</th>
      <th>Size</th>
      <th>Type</th>
      <th>Variant</th>
      <th>Pattern</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Last Updated</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>{{ p[3] }}</td>
      <td>{{ p[4] }}</td>
      <td>{{ p[5] }}</td>
      <td>{{ p[6] }}</td>
      <td>â‚¹ {{ p[7] }}</td>
      <td>{{ p[8] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
