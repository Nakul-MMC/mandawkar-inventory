{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total Stock Quantity</h5>
                <h2>{{ total_quantity }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total Inventory Value (₹)</h5>
                <h2>₹ {{ total_value }}</h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}
